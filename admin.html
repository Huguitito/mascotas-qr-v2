<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mascotas QR</title>
    <!-- Estilos y Fuentes (igual que index.html) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos específicos del Admin (puedes crear admin.css o usar style) -->
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza estilos base -->
     <style>
         body { background-color: #e9ecef; } /* Fondo distinto para admin */
         .admin-container { max-width: 1140px; }
         #admin-login-view, #admin-main-view { display: none; } /* Ocultos por defecto */
         .table-hover tbody tr:hover { cursor: pointer; background-color: #f1f1f1; }
         .modal-body img { max-width: 100px; border-radius: 50%; margin-bottom: 1rem;}
         .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1060; /* Encima del modal */
            display: none; /* Oculto por defecto */
            justify-content: center; align-items: center;
         }
     </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                Admin - Mascotas QR
            </a>
            <button id="admin-logout-btn" class="btn btn-outline-light btn-sm" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <div class="container admin-container mt-4 mb-5">

        <!-- Vista de Login del Admin -->
        <div id="admin-login-view" class="card shadow p-4 mx-auto" style="max-width: 450px;">
            <h2 class="text-center mb-4">Acceso Administrador</h2>
            <form id="admin-login-form" novalidate>
                <div class="mb-3">
                    <label for="admin-login-email" class="form-label">Email Admin:</label>
                    <input type="email" class="form-control form-control-lg" id="admin-login-email" required>
                </div>
                <div class="mb-4">
                    <label for="admin-login-password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control form-control-lg" id="admin-login-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
            </form>
            <p id="admin-login-error" class="text-danger text-center mt-3 fw-bold"></p>
        </div>

        <!-- Vista Principal del Admin (Tabla y Modal) -->
        <div id="admin-main-view" class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                 <h3 class="mb-0">Chapitas Activadas</h3>
                 <button id="refresh-list-btn" class="btn btn-sm btn-outline-secondary">
                     <i class="fas fa-sync-alt"></i> Refrescar
                 </button>
            </div>

             <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>QR ID</th>
                            <th>Mascota</th>
                            <th>Dueño</th>
                            <th>Teléfono</th>
                            <th>Registrado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pets-table-body">
                        <!-- Las filas se insertarán aquí con JavaScript -->
                        <tr><td colspan="6" class="text-center">Cargando datos...</td></tr>
                    </tbody>
                </table>
             </div>
        </div>

    </div><!-- /admin-container -->

     <!-- Modal para Editar/Ver Detalles -->
    <div class="modal fade" id="editPetModal" tabindex="-1" aria-labelledby="editPetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPetModalLabel">Detalles / Editar Mascota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="text-center mb-3">
                <img id="modal-pet-photo" src="generic-pet.png" alt="Foto Mascota">
            </div>
            <form id="modal-edit-form">
                <input type="hidden" id="modal-pet-id"> <!-- Para saber qué ID estamos editando -->
                <input type="hidden" id="modal-owner-id">
                <input type="hidden" id="modal-current-photo-url">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="modal-pet-name" class="form-label">Nombre Mascota:</label>
                        <input type="text" class="form-control" id="modal-pet-name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                         <label for="modal-owner-name" class="form-label">Nombre Dueño:</label>
                        <input type="text" class="form-control" id="modal-owner-name" required>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 mb-3">
                         <label for="modal-owner-phone" class="form-label">Teléfono Dueño:</label>
                        <input type="tel" class="form-control" id="modal-owner-phone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="modal-owner-address" class="form-label">Dirección Dueño:</label>
                        <input type="text" class="form-control" id="modal-owner-address">
                    </div>
                </div>
                <div class="mb-3">
                     <label for="modal-pet-observations" class="form-label">Observaciones Mascota:</label>
                     <textarea class="form-control" id="modal-pet-observations" rows="3"></textarea>
                </div>
                 <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="modal-show-address">
                    <label class="form-check-label" for="modal-show-address">
                        Permitir mostrar enlace a Google Maps.
                    </label>
                </div>
                 <!-- Nota: La edición de fotos por admin no está implementada para simplificar -->
                 <div class="alert alert-secondary small">
                     Nota: Para cambiar la foto, el dueño debe hacerlo desde su perfil.
                 </div>
                  <p id="modal-edit-error" class="text-danger fw-bold"></p>

            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" id="modal-delete-btn" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Borrar Perfil</button>
            <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="modal-save-btn" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay de carga -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Procesando...</span>
        </div>
    </div>


    <!-- Firebase SDK (igual que index.html) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lógica JavaScript del Admin -->
    <script src="admin.js"></script>
</body>
</html>
